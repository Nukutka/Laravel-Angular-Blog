<h3>Edit post</h3>
<div class="col-md-8">
  <div class="spacer">
    <label for="Title">Title</label>
    <input type="text" placeholder="Title" [(ngModel)]="title" class="form-control">
  </div>
  <div class="spacer">
    <label for="body">Body</label>
    <textarea class="form-control" rows="5" placeholder="Body" [(ngModel)]="body"></textarea>
  </div>
  <div class="spacer">
    <label for="exampleFormControlSelect1">Category</label>
    <div class="form-group">
    <select id="category-select" class="form-control" [(ngModel)]="selected_category">
      <option *ngFor="let category of categories" [ngValue]="category">
        {{category.name}}
      </option>
    </select>
  </div>
  </div>
  <div class="spacer">
    <div class="row">
      <div class="col-12 col-md-6">
        <button type="submit" class="btn btn-primary" (click)="Update()">Update</button>
      </div>
     <div class="col-12 col-md-6 text-right">
        <button type="submit" class="btn btn-danger" (click)="Delete()">Delete</button>
      </div>
    </div>
  </div>
</div>
