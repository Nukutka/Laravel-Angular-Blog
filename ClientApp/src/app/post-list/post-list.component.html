<h2>Posts</h2>
<div *ngFor="let post of posts">

    <h3>
        <a [title]="post.title + ' details'">
          {{ post.title }}
        </a>
      </h3>
    
      <p *ngIf="post.body">
        {{ post.body }}
      </p>

      <p *ngIf="post.created_at">
        {{ post.created_at }}
      </p>
  
  </div>
